<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- link bootstrap vue -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="row">
        <div class="column">
            <b-button @click="show = true" variant="success">add new data</b-button>
            <b-table id="tableProduct" :items="items" :fields="fields" @row-clicked="edit" hover>
                <template v-slot:cell(actions)="row">
                    <b-button size="sm" @click="del(row.item, row.index, $event.target)" class="mr-2 btn btn-danger">
                        delete
                    </b-button>
                </template>
            </b-table>
        </div>
        <div class="column">
            <b-form @submit="onSubmit" @reset="onReset" v-if="show">
                <b-form-group id="input-group-1" label="Kode:" label-for="input-1">
                    <b-form-input id="input-1" v-model="form.kode" type="text" required placeholder=""></b-form-input>
                </b-form-group>

                <b-form-group id="input-group-2" label="Nama" label-for="input-2">
                    <b-form-input id="input-2" v-model="form.nama" type="text" required placeholder=""></b-form-input>
                </b-form-group>

                <b-form-group id="input-group-3" label="Harga" label-for="input-3">
                    <b-form-input id="input-3" v-model="form.harga" type="text" required placeholder=""></b-form-input>
                </b-form-group>

                <b-form-group id="input-group-4" label="Keterangan" label-for="input-4" class="mb-2">
                    <b-form-textarea id="input-4" v-model="form.keterangan" type="text" required placeholder="">
                    </b-form-textarea>
                </b-form-group>
                <b-button type="submit" variant="success">{{ form_action }}</b-button>
                <b-button type="reset" variant="danger">reset</b-button>
            </b-form>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
